<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo HUNTER</title>
    <style>
        .apple-logo {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://logo.clearbit.com/apple.com" alt="Apple Logo" class="apple-logo">
    </div>
    <h1>Logo HUNTER </h1>
    <input type="text" id="urlInput" placeholder="Enter company website URL...">
    <button onclick="findLogo()">Find Logo</button>
    <div id="logoContainer" style="display:none;">
        <h2>Logo:</h2>
        <img id="logoImage" src="" alt="Company Logo">
        <br>
        <button id="downloadLogo" onclick="downloadLogo()">Download Logo</button>
    </div>
    <script>
        function findLogo() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            const logoAPI = `https://logo.clearbit.com/${url}`;
            document.getElementById('logoImage').src = logoAPI;
            document.getElementById('logoContainer').style.display = 'block';
        }

        function downloadLogo() {
            const logoURL = document.getElementById('logoImage').src;
            const a = document.createElement('a');
            a.href = logoURL;
            a.download = 'logo.png';
            a.click();
        }
    </script>
</body>
